<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
        <link rel="stylesheet" href="css/estilo.css">

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-4">
                <div class="row">
                    <div class="col-12">
                        <a href=""><img src="img/juntaA.png" alt=""></a>
                    </div>
                    <div class="azul col-12">
                        <p>Cumplimentar el formulario de registro para poder disponer de todos los servicios de la web.</p>
                        <p>
                            <cite>
                                -Web de servicios.
                            </cite>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-8">
                <h1>Formulario de Registro</h1>
                <form action="">
                    <div class="form-group row">
                        <label class="col-form-label col-2" for="Usuario">Usuario</label>
                        <div class="col-8"><input type="text" placeholder="User" id="Usuario"></div>
                    </div>

                    <div class="form-group row">
                        <label class="col-form-label col-2" for="Email">Email</label>
                        <div class="col-8"><input type="text" placeholder="Email" id="Email"></div>
                    </div>

                    <div class="form-group row">
                        <label class="col-form-label col-2" for="Contraseña">Contraseña</label>
                        <div class="col-8"><input type="text" placeholder="Password" id="Contraseña"></div>
                    </div>
                    
                    <div class="form-group row">
                        <label class="col-form-label col-2" for="sexo">Sexo</label>
                        <div class="col-8"><input type="radio" id="hombre" name="sexo"> <label for="hombre">Hombre</label>
                            <input type="radio" id="mujer" name="sexo"> <label for="mujer">Mujer</label>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-form-label col-12" for="perfil">Seleccionar foto de perfil:</label>
                        <div class="col-12">
                            <input type="file" id="perfil">
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-12">
                            <input class="col justify-content-center " type="submit" id="enviar" value="Enviar">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
